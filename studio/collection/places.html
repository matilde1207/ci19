<!DOCTYPE html>
<title></title>
<body>
    
    <div
    class="banner-section" id="img-container">
    </div>
    
<script>

    var data = {
    "images": [{
    "elodie": "https://cdn.japantimes.2xx.jp/wp-content/uploads/2018/03/n-kyoto-a-20180316-870x580.jpg"},
    {"elodie" : "https://media.goeco.org/_media/media/320/10267_455_300.jpg"}]
    };

    data.images.forEach( function(obj) {
      var img = new Image();
      img.src = obj.elodie;
      img.setAttribute("class", "banner-img");
      img.setAttribute("alt", "effy");
      document.getElementById("img-container").appendChild(img);
    });
    
    
</script>
</body>
</html>
