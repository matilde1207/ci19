<!DOCTYPE html>
<title></title>
<body>
  <img id="wheel" src="photo/api_wheel2.jpg">
<style>
    body {
		position: fixed;
		color: #fff;
		background: #ffffff;
        top: -300px;
        left: -195px;
        }

    #wheel {
		-webkit-animation: rotation 50s infinite linear;
        }

    @-webkit-keyframes rotation {
		from {
            -webkit-transform: rotate(0deg);
		      }
		to {
            -webkit-transform: rotate(359deg);
		  }
        }
    
</style>
</body>
</html>
